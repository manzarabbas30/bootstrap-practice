<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="bootstrap\css\bootstrap.min.css">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
        
    <div class="form-signin col-lg-3 col-md-6 col-sm-12 col-12">
        <form>
          <div class="d-flex justify-content-center"><img class="mb-4 " src="images/fav-icon.png" alt="" width="72" height="57"></div>
          <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-dark" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted text-center">© 2022–2023</p>
        </form>
      </div>
    </div>
</body>
</html>
